<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Zetta:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#161616">
    <title>MAM Music Player</title>
</head>
<body>
    <div class="main"> 
        <button class="buttons" id="folder">Folder Select</button>
        <div id="info">
            <div id="albumCover">
                <div class="text">
                    <h1 id="title"></h1>
                    <h1 id="artist"></h1>
                </div>
            </div>
        </div>
        <div class="controls">
            <button class="buttons"><img class="btnImg" id="prev" src="pictures/Prev.png" alt=""></button>
            <button class="buttons"><img class="btnImg" id="pause" src="pictures/Pause.png" alt=""></button>
            <button class="buttons"><img class="btnImg" id="play" src="pictures/Play.png" alt=""></button>
            <button class="buttons"><img class="btnImg" id="next" src="pictures/Next.png" alt=""></button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
